<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timemachine</title>
		<link rel="stylesheet" href="sp://import/css/adam.css">
		<link rel="stylesheet" href="sp://import/css/api.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-1.7.1.min.js" language="javascript"></script>
		<script src="js/jquery-spotify/jquery-spotify-0.1.dev" language="javascript"></script>
		<script src="js/script.js" language="javascript"></script>
		<script src="js/xmlhttp.js" language="javascript"></script>
	</head>
	<body  onload="sp = getSpotifyApi(1); script = sp.require('script'); script.init()">
		<header style="text-align:middle">
			<div class="display" id="username">Jukeman</div> <input type="text" id="user" name="user" placeholder="Enter an user name" class="input" /><button class="button" id="btnGo" >Go</button>
			
		</header>
		<div  class="section" id="section_overview"><br />
				
			
			
				<div id="radiosection">
					<div id="l_track" ></div>
					<div id="track" ></div>
					<div id="r_track" ></div>
					
					<div id="msg" ></div>
				</div>
				
			
		</div>
		<footer>

				<div id="current_track"></div>


		</footer>
		<div id="error">
			<span>Connection has been lost</span>
		</div>
	</body>
</html>
